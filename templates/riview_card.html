{% extends "index.html" %}
{% block section %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리뷰 카드</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        .review-card {
            padding: 20px;
            width: 100%; 
            max-width: 1300px; 
            display: flex;
        }

        .review-image {
            flex: 0 0 380px;
            height: 380px;
            border: 1.5px solid gray;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 30px;
            color: gray;
            font-size: 20px;
            font-weight: bold;
        }

        .review-content {
            flex: 1;
        }

        .review-title {
            font-size: 40px;
            font-weight: bold;
            margin: 5px;
        }

        .review-meta {
            font-size: 20px;
            font-weight: bold;
            margin: 15px 15px;
        }

        .review-box {
            border: 2.5px solid rgb(184,198,191);
            min-height: 310px; 
        }

        .review-rating {
            color: rgb(0,70,42);
            font-size: 35px;
            margin: 10px 0; 
            text-align: right;
            cursor: pointer; /* 클릭 가능하도록 커서 변경 */
        }

        .review-text {
            margin: 15px 15px;
            font-size: 20px;
            font-weight: bold;
        }

        .divider {
            border-top: 1.5px solid gray;
            margin: 10px 10px;
        }
    </style>
</head>
<body>
    <div class="review-card">
        <div class="review-image">리뷰 사진</div>
        <div class="review-content">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <h2 class="review-title">역시 이대 명물!</h2>
                <div class="review-rating" id="rating">
                    ★★★★★ 5.0 | 👍 <span id="like-count">0</span>
                </div>
            </div>
            <div class="review-box">
                <div class="review-meta">
                    작성자 | 이화인<br>
                    작성일 | 2024.08.25<br>
                    상품 | 핫티노/아이스티노
                </div>
                <div class="divider"></div>
                <div class="review-text">아이스티노 최고예요! 오늘 너무너무 더웠는데 아이스티노 덕분에 버텨요~</div>
            </div>
        </div>
    </div>

    <script>
        // 좋아요 수를 증가시키는 함수
        let likeCount = 0;

        document.getElementById('rating').addEventListener('click', function() {
            likeCount++;
            document.getElementById('like-count').textContent = likeCount;
        });
    </script>
</body>
{% endblock section %}
